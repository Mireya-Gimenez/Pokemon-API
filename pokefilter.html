<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeFilter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/International_PokÃ©mon_logo.svg.png" alt="Pokemon logo" />
    </div>

    <h1>Gotta filter 'em all!</h1>

    <div class="divider">
      <div class="line-group-left">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div>
        <img src="images/inverted_pokeball.png" alt="White pokeball" />
      </div>
      <div class="line-group-right">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <div class="content">
      <div class="filters">
        <select name="type" id="type" onchange="createCards()">
          <option value="normal" selected>Normal</option>
          <option value="fighting">Fighting</option>
          <option value="flying">Flying</option>
          <option value="poison">Poison</option>
          <option value="ground">Ground</option>
          <option value="rock">Rock</option>
          <option value="bug">Bug</option>
          <option value="ghost">Ghost</option>
          <option value="steel">Steel</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="psychic">Psychic</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option>
          <option value="stellar">Stellar</option>
        </select>
      </div>
      <div class="pokemon-content">
        <div class="pokemons" id="pokemonsId"></div>
        <div class="pagination">
          <button class="previous" onclick="previousPage()">Previous</button>
          <div class="page-numbers">
            <select
              name="pages"
              id="pages"
              onchange="onChangeSelectPage()"
            ></select>
          </div>
          <button class="next" onclick="nextPage()">Next</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
